<div class="card mx-auto my-4" style="width: 18rem;">
  <div class="card-header text-center py-1">Engineer</div>
  <div class="card-body font-weight-bold">
    <h4 class="card-title">%name%</h4>
    <p class="card-text font-italic">ID: %id%</p>
    <p class="card-text font-italic">Email: <a href="mailto:%email%">%email%</a></p>
    <p class="card-text font-italic">GitHub: <a href="https://github.com/%github%">%github%</a></p>
  </div>
</div>
